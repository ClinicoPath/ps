<div id="app" class="container-fluid">
  <div id="header" class="row">
    <div class="col-sm-8 title">
      <img src="assets/ps.jpg">
      <span>Power and Sample Size Calculation</span>
    </div>
    <div class="col-sm-4 logo">
      <img src="assets/vu02a.jpg">
    </div>
  </div>

  <div id="main" class="row">
    <div class="col-sm-4">
      <div id="sidebar">
        <ngb-tabset #tabset (tabChange)="onTabChange($event)">
          <ngb-tab title="Start" id="start">
            <template ngbTabContent>
              <app-start [model]="newModel"
                (onCalculate)="onCalculate()"
                (onToggleHelp)="onToggleHelp()">
              </app-start>
            </template>
          </ngb-tab>
          <ngb-tab *ngFor="let model of models; let i = index"
            title="Test {{i+1}}" id="test-{{i+1}}">
            <template ngbTabContent>
              <app-t-test [model]="model" (onChange)="onModelChange(model)"></app-t-test>
            </template>
          </ngb-tab>
        </ngb-tabset>
      </div>
    </div>
    <div id="right-panel" class="col-sm-8">
      <app-help *ngIf="helpOpen" (onClose)="onCloseHelp()"></app-help>
      <app-output-pane [model]="selectedModel"></app-output-pane>
    </div>
  </div>
</div>
