<div id="app" class="container-fluid">
  <div id="header">
    <img src="assets/ps.jpg">
    Power and Sample Size
  </div>

  <div id="main" class="row">
    <div class="col-sm-4">
      <div id="sidebar">
        <div class="overview">
          <button type="button" class="btn btn-secondary" (click)="toggleHelp('overview')">
            Overview <i class="fa fa-question-circle"></i>
          </button>
        </div>
        <ngb-tabset #tabsetChild (tabChange)="onTabChange($event)">
          <ngb-tab title="Start" id="start">
            <template ngbTabContent>
              <app-start [model]="newModel"
                (onCalculate)="calculate()"
                (onToggleHelp)="toggleHelp('start')">
              </app-start>
            </template>
          </ngb-tab>
          <ngb-tab *ngFor="let modelSet of modelSets; let i = index"
            title="Test {{i+1}}" id="test-{{i+1}}">
            <template ngbTabContent>
              <app-t-test [modelSet]="modelSet"></app-t-test>
            </template>
          </ngb-tab>
        </ngb-tabset>
      </div>
      <app-plot-options #plotOptionsChild
        [selectedModelSet]="selectedModelSet"
        [plotOptions]="plotOptions">
      </app-plot-options>

      <div id="footer">
        <img src="assets/vumc.jpg">
        <div class="text">Department of Biostatistics</div>
      </div>
    </div>
    <div id="right-panel" class="col-sm-8">
      <app-help *ngIf="helpOpen" [topic]="helpTopic" (onClose)="closeHelp()"></app-help>
      <button id="plot-options-button" class="btn btn-secondary"
        (click)="togglePlotOptions()" *ngIf="plotOptionsAvailable">
        <i class="fa fa-cog"></i>
      </button>
      <app-output-pane
        [selectedModelSet]="selectedModelSet"
        [plotOptions]="plotOptions">
      </app-output-pane>
    </div>
  </div>
</div>
