<div class="output">Output: {{model.output}}</div>
<div class="row slider-group">
  <div class="col-sm-4 label">Type I Error (&alpha;)</div>
  <div class="col-sm-6 slider">
    <div class="min">{{min.alpha}}</div>
    <input name="alpha" type="range" step="0.01"
           min="{{min.alpha}}" max="{{max.alpha}}"
           [(ngModel)]="model.alpha" (change)="inputChanged($event)" />
    <div class="max">{{max.alpha}}</div>
  </div>
  <div class="col-sm-2 number">
    <input name="alpha" type="number" step="0.01"
           min="{{min.alpha}}" max="{{max.alpha}}"
           [(ngModel)]="model.alpha" (change)="inputChanged($event)" />
  </div>
</div>
<div class="row slider-group">
  <div class="col-sm-4 label">Power</div>
  <div class="col-sm-6 slider">
    <div class="min">{{min.power}}</div>
    <input name="power" type="range" step="0.01"
           min="{{min.power}}" max="{{max.power}}"
           [(ngModel)]="model.power" (change)="inputChanged($event)" />
    <div class="max">{{max.power}}</div>
  </div>
  <div class="col-sm-2 number">
    <input name="power" type="number" step="0.01"
           min="{{min.power}}" max="{{max.power}}"
           [(ngModel)]="model.power" (change)="inputChanged($event)" />
  </div>
</div>
<div class="row slider-group">
  <div class="col-sm-4 label">Case mean</div>
  <div class="col-sm-6 slider">
    <div class="min">{{min.caseMean}}</div>
    <input name="caseMean" type="range" step="1"
           min="{{min.caseMean}}" max="{{max.caseMean}}"
           [(ngModel)]="model.caseMean" (change)="inputChanged($event)" />
    <div class="max">{{max.caseMean}}</div>
  </div>
  <div class="col-sm-2 number">
    <input name="caseMean" type="number" step="1"
           min="{{min.caseMean}}" max="{{max.caseMean}}"
           [(ngModel)]="model.caseMean" (change)="inputChanged($event)" />
  </div>
</div>
<div class="row slider-group">

  <div class="col-sm-2 number">
    <input name="controlMean" type="number" step="1"
           min="{{min.controlMean}}" max="{{max.controlMean}}"
           [(ngModel)]="model.controlMean" (change)="inputChanged($event)" />
  </div>
</div>
<div class="row slider-group">
  <div class="col-sm-4 label">Std. deviation (&sigma;)</div>
  <div class="col-sm-6 slider">
    <div class="min">{{min.sigma}}</div>

           min="{{min.sigma}}" max="{{max.sigma}}"
           [(ngModel)]="model.sigma" (change)="inputChanged($event)" />

  </div>
  <div class="col-sm-2 number">
    <input name="sigma" type="number" step="0.1"
           min="{{min.sigma}}" max="{{max.sigma}}"
           [(ngModel)]="model.sigma" (change)="inputChanged($event)" />
  </div>
</div>
