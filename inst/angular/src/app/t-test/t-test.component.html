<div class="overview">
  <button type="button" class="btn btn-secondary" (click)="toggleHelp()">
    Overview <i class="fa fa-question-circle"></i>
  </button>
</div>
<div class="form-group">
  <label>
    Output
    <select class="form-control" name="output"
            [(ngModel)]="round.output">
      <option value="n">Sample size</option>
      <option value="power">Power</option>
      <option value="delta">Detectable alternative</option>
    </select>
  </label>
</div>

<app-range-slider label="Type I Error (&alpha;)"
  [min]="min.alpha" [max]="max.alpha"
  [hardMin]="min.alpha" [hardMax]="max.alpha"
  [(ngModel)]="round.alpha">
</app-range-slider>

<app-range-slider
  [min]="min.sigma" [max]="max.sigma" step="0.1"
  [hardMin]="1"
  [(ngModel)]="round.sigma">
  <ng-template rsLabel>
    <div class="label row">
      <div class="col-sm">
        Std. deviation (&sigma;)
      </div>
      <div class="col-sm form-check">
        <label class="form-check-label">
          <input name="show-alternates" type="checkbox"
            class="form-check-input"
            [(ngModel)]="round.showAlternates" />
          Alternates
        </label>
      </div>
    </div>
  </ng-template>
</app-range-slider>

<app-range-slider label="Power"
  [min]="min.power" [max]="max.power"
  [hardMin]="min.power" [hardMax]="max.power"
  [isOutput]="round.output == 'power'"
  [(ngModel)]="round.power">
</app-range-slider>

<app-range-slider label="Difference in population means (&delta;)"
  [min]="min.delta" [max]="max.delta" step="0.1"
  [isOutput]="round.output == 'delta'" [(ngModel)]="round.delta">
</app-range-slider>

<app-range-slider label="Sample size"
  [min]="min.n" [max]="max.n" step="1"
  [hardMin]="1"
  [isOutput]="round.output == 'n'" [(ngModel)]="round.n">
</app-range-slider>
