<div class="overview">
  <button type="button" class="btn btn-secondary" (click)="toggleHelp()">
    Overview <i class="fa fa-question-circle"></i>
  </button>
</div>
<div class="form-group">
  <label>
    Output
    <select class="form-control" name="output"
            [(ngModel)]="model.output" (change)="inputChanged($event)">
      <option value="n">Sample size</option>
      <option value="power">Power</option>
      <option value="delta">Detectable alternative</option>
    </select>
  </label>
</div>
<div class="slider-group">
  <div class="label">Type I Error (&alpha;)</div>
  <div class="inputs row">
    <div class="col-sm-9">
      <div class="slider">
        <div class="min">{{min.alpha}}</div>
        <input name="alpha" type="range" step="0.01"
               min="{{min.alpha}}" max="{{max.alpha}}"
               [(ngModel)]="model.alpha" (change)="inputChanged($event)" />
        <div class="max">{{max.alpha}}</div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="number">
        <input name="alpha" type="number" step="0.01"
               min="{{min.alpha}}" max="{{max.alpha}}"
               [(ngModel)]="model.alpha" (change)="inputChanged($event)" />
      </div>
    </div>
  </div>
</div>
<div class="slider-group">
  <div class="label row">
    <div class="col-sm">
      Std. deviation (&sigma;)
    </div>
    <div class="col-sm form-check">
      <label class="form-check-label">
        <input name="show-alternates" type="checkbox"
          class="form-check-input"
          [(ngModel)]="model.showAlternates" />
        Alternates
      </label>
    </div>
  </div>
  <div class="inputs row">
    <div class="col-sm-9">
      <div class="slider">
        <div class="min">{{min.sigma}}</div>
        <input name="sigma" type="range" step="0.1"
               min="{{min.sigma}}" max="{{max.sigma}}"
               [(ngModel)]="model.sigma" (change)="inputChanged($event)" />
        <div class="max">{{max.sigma}}</div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="number">
        <input name="sigma" type="number" step="0.1" min="1"
               [(ngModel)]="model.sigma" (change)="inputChanged($event)" />
      </div>
    </div>
  </div>
</div>
<div class="slider-group" [class.output]="model.output == 'power'">
  <div class="label">
    Power
    <span *ngIf="model.output == 'power'">(Output)</span>
  </div>
  <div class="inputs row">
    <div class="col-sm-9">
      <div class="slider">
        <div class="min">{{min.power}}</div>
        <input name="power" type="range" step="0.01"
               min="{{min.power}}" max="{{max.power}}"
               [disabled]="model.output == 'power'"
               [(ngModel)]="model.power" (change)="inputChanged($event)" />
        <div class="max">{{max.power}}</div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="number">
        <input name="power" type="number" step="0.01"
               min="{{min.power}}" max="{{max.power}}"
               [disabled]="model.output == 'power'"
               [(ngModel)]="model.power" (change)="inputChanged($event)" />
      </div>
    </div>
  </div>
</div>
<div class="slider-group" [class.output]="model.output == 'delta'">
  <div class="label">
    Difference in population means (&delta;)
    <span *ngIf="model.output == 'delta'">(Output)</span>
  </div>
  <div class="inputs row">
    <div class="col-sm-9">
      <div class="slider">
        <div class="min">{{min.delta}}</div>
        <input name="delta" type="range" step="0.1"
               min="{{min.delta}}" max="{{max.delta}}"
               [disabled]="model.output == 'delta'"
               [(ngModel)]="model.delta" (change)="inputChanged($event)" />
        <div class="max">{{max.delta}}</div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="number">
        <input name="delta" type="number" step="0.1" min="1"
               [disabled]="model.output == 'delta'"
               [(ngModel)]="model.delta" (change)="inputChanged($event)" />
      </div>
    </div>
  </div>
</div>
<div class="slider-group" [class.output]="model.output == 'n'">
  <div class="label">
    Sample size
    <span *ngIf="model.output == 'n'">(Output)</span>
  </div>
  <div class="inputs row">
    <div class="col-sm-9">
      <div class="slider">
        <div class="min">{{min.n}}</div>
        <input name="n" type="range" step="1"
               min="{{min.n}}" max="{{max.n}}"
               [disabled]="model.output == 'n'"
               [(ngModel)]="model.n" (change)="inputChanged($event)" />
        <div class="max">{{max.n}}</div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="number">
        <input name="n" type="number" step="1" min="1"
               [disabled]="model.output == 'n'"
               [(ngModel)]="model.n" (change)="inputChanged($event)" />
      </div>
    </div>
  </div>
</div>
